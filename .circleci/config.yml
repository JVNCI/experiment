workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

orbs:
  ruby: circleci/ruby@1.4.0

jobs:
  build:
    working_directory: ~/experiment
    docker:
      - image: cimg/ruby:3.1.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker-login
          command: docker login -u jeffreyvavasour -p jeffs2kul
      - run:
          name: install mysql-server
          command: sudo apt-get install mysql-server
      - run:
          name: build-docker-image
          command: docker build -t $IMAGE_NAME:latest . --build-arg SECRET_KEY_BASE=$SECRET_KEY_BASE
      - run:
          name: publish-docker-image
          command: docker push $IMAGE_NAME
      - run:
          name: run-docker-image
          command: docker run -p 3000:3000 -d $IMAGE_NAME
  deploy:
    docker:
      - image: cimg/ruby:3.1.0
    steps:
      - run:
          name: deploy-application
          command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export CONTAINER_NAME=\"$CONTAINER_NAME\"; export IMAGE_NAME=\"$IMAGE_NAME\"; rm -rf experiment/; git clone https://github.com/JVNCI/experiment.git; source experiment/deploy.sh"
